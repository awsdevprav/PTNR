<!-- <div > -->
<div class="custom-report">
    <div class="report-forms-wrapper">

        <div class="appoinment-wrapper wrapper">

            <div class="appoinment-heading">
                <h2 class="heading">Change Password</h2>
            </div>

            <div class="appoinment-form-wrapper">

                <form class=" justify-content-between" [formGroup]="createPasswordForm">
                    <div class="row flex-column">
                        <div class="col-lg-12">
                            <div class="form-group appoinment-form-input">
                                <label for="mobile-no" class="form-label">Old Password</label>
                                <input id="mobile-no" formControlName="oldPassword" type="password" class="form-control"
                                       placeholder="Old Password" autocomplete="off"  maxlength="15"/>
                                <div *ngIf="f.oldPassword.invalid && submitted " class="text-danger">
                                    <small *ngIf="f.oldPassword.errors.required">
                                        Old Password is
                                        required
                                    </small>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group appoinment-form-input">
                                <label for="mobile-no" class="form-label">New Password</label>
                                <input id="mobile-no" formControlName="newPassword" type="password" class="form-control"
                                       placeholder="New Password" autocomplete="off" maxlength="15"/>
                                <div *ngIf="f.newPassword.invalid && submitted " class="text-danger">
                                    <small *ngIf="f.newPassword.errors.required">
                                        New Password is
                                        required
                                    </small>
                                    <small *ngIf="f.newPassword.errors.pattern">Minimum eight characters, at least one letter, one number and one special character</small>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group appoinment-form-input">
                                <label for="mobile-no" class="form-label">Confirm Password</label>
                                <input id="mobile-no" formControlName="confirmPassword" type="password" class="form-control"
                                       placeholder="Confrim password"  autocomplete="off"  maxlength="15"/>
                                <div *ngIf="f.confirmPassword.invalid && submitted " class="text-danger">
                                    <small *ngIf="f.confirmPassword.errors.required">
                                        Confirm Password is
                                        required
                                    </small>
                                </div>
                                <div *ngIf="f.confirmPassword.value && f.confirmPassword.value != f.newPassword.value && submitted "
                                     class="text-danger">
                                    <small>Confirm Password is incorrect</small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button class="btn btn-continue" (click)="setPassword()">Change Password</button>
                    </div>
                </form>

            </div>






            <!-- loader -->
            <app-loading *ngIf="loading"></app-loading>

            <!-- modal -->
            <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayStyle}">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Error</h4>
                        </div>
                        <div class="modal-body">
                            <p class="text-danger">
                                {{errorMessage}}
                            </p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" (click)="closePopup()">
                                OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
