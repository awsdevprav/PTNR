<div class="auth-wrapper">
    <div class="auth-wrapper-inner">
        <div class="auth-container">
            <div class="login-wrapper">
                <form class="login-inner-wrapper" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmitReset()" autocomplete="off">
                    <div class="form-logo">
                        <img src="/assets/nixi-logo.png" alt="form-logo">
                    </div>
                    <p class="text">Reset Password</p>
                    <p class="text-danger text-center mt-3">{{errorMessage}}</p>
                    <div class="form-group">
                        <div class="form-input">
                            <input type="text" formControlName="username" class="form-control" placeholder="Username" />

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <input type="text" formControlName="email" class="form-control" placeholder="Email" />
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <input type="password" formControlName="password" class="form-control" placeholder="Password" />
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-input">
                            <input type="password" formControlName="rePassword" class="form-control" placeholder="Confirm Password" />
                           
                        </div>
                    </div>
                    <button class="btn submit-button btn-block" type="submit" [disabled]="!this.resetPasswordForm.valid">Submit</button>
                    <p class="switch-text"><a routerLink="/auth">Go to Login</a></p>

                </form>
            </div>
        </div>
    </div>
    <app-loading *ngIf="loading"></app-loading>
</div>
