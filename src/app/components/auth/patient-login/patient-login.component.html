<div class="auth-wrapper">
    <div class="auth-wrapper-inner">
        <div class="auth-container">
            <div class="login-wrapper">
                <form class="login-inner-wrapper" [formGroup]="patientLoginForm" (ngSubmit)="login()">
                    <div class="form-logo">
                        <img src="/assets/nixi-logo.png" alt="form-logo">
                    </div>
                    <p class="text">Login</p>
                    <p class="text-danger text-center mt-3">{{errorMessage}}</p>
                    <div class="form-group">
                        <div class="form-input">
                            <input type="text" formControlName="username" class="form-control" placeholder="Username" maxlength="100" />
                            <app-error-message [isSubmit]="submitted" inputKey="username" [formControls]="f"
                                               [messageModule]="messageModule">
                            </app-error-message>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-input">
                            <input type="password" class="form-control" placeholder="Password" formControlName="password" maxlength="15" />
                            <app-error-message [isSubmit]="submitted" inputKey="password" [formControls]="f"
                                               [messageModule]="messageModule">
                            </app-error-message>
                        </div>
                    </div>
                    <p class="switch-text"><a routerLink="/auth/sign-up">Don't have an account?Click here to Sign Up</a></p>
                    <button class="btn submit-button btn-block" [disabled]="this.patientLoginForm.invalid" type="submit">Login</button>
                    <p class="switch-text"><a routerLink="/auth/reset-password">Reset Password</a>
                        <!--<a routerLink="/auth/change-password">Reset Password</a>-->
                    </p>
                </form>
            </div>
        </div>
    </div>
    <app-loading *ngIf="loading"></app-loading>
</div>
